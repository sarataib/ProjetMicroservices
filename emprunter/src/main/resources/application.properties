# ===============================
# NOM ET PORT DU SERVICE
# ===============================
spring.application.name=emprunt-service
server.port=8085

# ===============================
# EUREKA (OBLIGATOIRE EN DOCKER)
# ===============================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://eureka-service:8761/eureka/

eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${HOSTNAME}

eureka.client.initial-instance-info-replication-interval-seconds=5
eureka.client.registry-fetch-interval-seconds=5

# ===============================
# MYSQL DATABASE
# ===============================
spring.datasource.url=jdbc:mysql://mysql:3306/db_emprunt?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# HIKARI CP
# ===============================
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.initialization-fail-timeout=-1

# ===============================
# KAFKA PRODUCER
# ===============================
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.template.default-topic=emprunt-created
spring.kafka.producer.retries=3
spring.kafka.producer.acks=1
